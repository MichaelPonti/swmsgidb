<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>swmessaging - tester</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>TEST</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button id="btnmessage" class="btn btn-primary">TEST MESSAGE</button>
				<button id="btnfetch" class="btn btn-primary">Fetch</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<input type="text" id="cacheName" />
				<button id="btnSetCache" type="button">SET</button>
				<button id="btnGetCache" type="button">GET</button>
				<button id="btnMessage" type="button">Message</button>
			</div>
		</div>
	</div>

	<script src="mdetect.js"></script>
	<script src="idb.js"></script>
	<script src="appdb.js"></script>
	<script src="index.js"></script>

	<script>

		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
			.then(function (registration) {
				console.log('Service worker registration successful at scope: ' + registration.scope);
			}).catch(function (error) {
				console.error('service worker registration failed: ' + error);
			});
		}

	</script>


</body>
</html>
